<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Black jack game</title>
  </head>
  <body>
    <div class="container text-center my-5 border border-primary">
        <h1 class="">blackjack(One who score near to 21 will win)</h1>
        <h2><span id="blackjack-result">Let's Play</span></h2>
        <div class="d-flex row-1  justify-content-around flex-wrap">
            <div id="yourBox" class="">
                <h2>You:<span id="your-blackjack-result">0</span></h2>

            </div>
            <div id="dealerBox" class="">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>

            </div>
        </div>
        <div class="d-flex row-2 justify-content-center">
            <div>
                <button class="btn hit btn-primary btn-lg m-2">Hit</button>
                <button class="btn stand btn-warning btn-lg m-2">Stand</button>
                <button class="btn deal btn-danger btn-lg m-2">Deal</button>
            </div>
        </div>
        <div class="d-flex row-3 justify-content-center">
            <table>
                <thead>
                    <tr>
                        <th>Wins</th>
                        <th>Looses</th>
                        <th>Draws</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><Span id="winCount">0</Span></td>
                        <td><Span id="looseCount">0</Span></td>
                        <td><Span id="drawCount">0</Span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
